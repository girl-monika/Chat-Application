<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-100 to-indigo-200 min-h-screen flex flex-col">
    <header class="w-full flex justify-between items-center px-10 py-6 bg-white bg-opacity-80 shadow-md">
        <div class="text-2xl font-bold text-indigo-700">Real-Time Chat App</div>
        <div class="space-x-4">
            <a href="/signup" class="px-5 py-2 rounded-lg bg-indigo-500 text-white font-semibold hover:bg-indigo-600 transition">Sign Up</a>
            <a href="/login" class="px-5 py-2 rounded-lg bg-white text-indigo-600 font-semibold border border-indigo-500 hover:bg-indigo-50 transition">Login</a>
        </div>
    </header>
    <main class="flex-1 flex flex-col justify-center items-center text-center">
        <h1 class="text-5xl font-extrabold text-indigo-800 mb-6">Welcome to Real-Time Chat App</h1>
        <p class="text-lg text-gray-700 max-w-xl mb-10">Easily chat with your friends and family. Your privacy and security, simplified.</p>
        <div class="space-x-4">
            <a href="/signup" class="px-8 py-3 rounded-lg bg-indigo-600 text-white font-bold text-lg hover:bg-indigo-700 transition">Get Started</a>
            <a href="/login" class="px-8 py-3 rounded-lg bg-white text-indigo-700 font-bold text-lg border border-indigo-600 hover:bg-indigo-50 transition">Login</a>
        </div>
    </main>
</body>
</html>
