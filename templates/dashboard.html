<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Real-Time Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-indigo-200 min-h-screen flex">
    <!-- Sidebar -->
    <aside class="w-20 bg-white bg-opacity-90 shadow-lg flex flex-col items-center py-8 space-y-8 min-h-screen">
        <a href="/dashboard" class="flex flex-col items-center group">
            <span class="p-3 rounded-full bg-indigo-100 group-hover:bg-indigo-200 transition"><i data-feather="home"></i></span>
            <span class="text-xs mt-2 text-indigo-700 font-semibold">Home</span>
        </a>
      
        <a href="/chat" class="flex flex-col items-center group">
            <span class="p-3 rounded-full bg-indigo-100 group-hover:bg-indigo-200 transition"><i data-feather="message-circle"></i></span>
            <span class="text-xs mt-2 text-indigo-700 font-semibold">Chat</span>
        </a>
        <a href="/logout" class="flex flex-col items-center group mt-auto">
            <span class="p-3 rounded-full bg-red-100 group-hover:bg-red-200 transition"><i data-feather="log-out"></i></span>
            <span class="text-xs mt-2 text-red-700 font-semibold">Logout</span>
        </a>
    </aside>
    <!-- Main Content -->
    <main class="flex-1 flex flex-col items-center justify-center p-10">
        <h1 class="text-4xl font-extrabold text-indigo-800 mb-4">Welcome, {{ user_name }}!</h1>
        <p class="text-lg text-gray-700">Select an option from the sidebar to get started.</p>
    </main>
    <script>feather.replace()</script>
</body>
</html>
